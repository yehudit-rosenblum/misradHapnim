<div class="all-comb">

    <button class="back-btn" (click)="back()">חזור</button>
    
    <h1>קומבינציות</h1>
   
    <div class="combination-row" *ngFor="let com of allCombinations; let i=index"> 
      <span>  {{startListIndex + i + 1}}  </span>
      [<span *ngFor="let c of com ; let i = index">{{c}}<span *ngIf="i > 0"> </span><span *ngIf="i < (com.length -1)">,</span></span>]
 
    </div>
    
<button class="back-btn" (click)="nextPage()"  [disabled]="flag">הבא</button>
</div>
